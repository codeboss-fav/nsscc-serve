<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="reg.css">
    <script src="https://js.tito.io/v1" async></script>
    <title>Register your school</title>
  </head>
<body>
  <section class="main"> 
      <div class="container">
          <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
              <a class="navbar-brand startrek " href="index.html"><img src="images/logo nav.png" alt="nsscc-logo"></a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html"><strong>Home</strong></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"><strong>About</strong></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"><strong>Contact</strong></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"><strong>Sponsorship</strong></a>
                  </li>
                </ul>
              </div>
            </nav>
      </div>
         <div class="container">
           <div class="row mb-5 mt-5">
             <div class="col">
               <h1 class="display-5 reg-head">
                 Join other schools in the fun!
               </h1>     
               <p class="reg-p">We gaurantee you a maximum atmosphere of education and fun</p>     
             </div>
           </div>
           <div class="row">
             <div class="col">
               <form action="">
                 <div class="row mb-4">
                   <div class="col-md-6 grp input-lay">
                     <input type="text" class="form-control form-control-lg tx-fields" placeholder="School's Name">
                   </div>
                   <div class="col-md-6 grp">
                     <input type="text" class="form-control form-control-lg tx-fields" placeholder="Registrer's name">
                   </div>
                 </div>
                 <div class="form-row pt-4 mb-4">
                   <div class="col-sm-10 grp">
                     <input class="form-control form-control-lg tx-fields" placeholder="School adress"></inpit>
                   </div>
                 </div>
                 <div class="row pt-4">
                    <div class="col-md-6 grp input-lay">
                      <input type="text" class="form-control form-control-lg tx-fields" placeholder="School's email">
                    </div>
                    <div class="col-md-6 grp">
                      <input type="text" class="form-control form-control-lg tx-fields" placeholder="Mobile number">
                    </div>
                  </div>     
                  <div class="row pt-4">
                    <div class="col-lg-6 mx-auto grup">
                      <tito-button event="ultimateconf/2013" class="form-control form-control-lg btn reg-btn">Join</tito-button>
                    </div>
                  </div>   
             </form>
             </div>
           </div>
         </div>
  </section>
  
    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
